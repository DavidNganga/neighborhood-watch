{%extends 'base.html'%}
{% load static%}
{% block content %}
{% for post in posts %}
      <div class="container mt-2">
        <div class="row">
          <div class="col- mx-auto p-5" style="background-color:#ffffff; border: 1px solid #e6e6e6;">
            <div class="profile p-4" style="white-space:nowrap">
              <p class="ml-2" style="display:inline; white-space:nowrap; font-size:25px;"> {{post.name}} </p>
              <br>
              <br>
              <p class="ml-2" style="display:inline; white-space:nowrap; font-size:25px;">{{post.location}}</p>
              <br>
              <br>
              <p class="ml-2" style="display:inline; white-space:nowrap; font-size:25px;">{{post.event_details}}</p>
            </div>
          </div>
        </div>

    </div>
{%endfor%}
     
{% endblock %}
