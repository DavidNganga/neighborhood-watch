{% load bootstrap3 %} {% load staticfiles %} {%block content%}
<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>New Profile</title>


{% block styles %} {% bootstrap_css %}
 <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endblock %}

</head>

<body>
 <div class="panel panel-default">

   <div class="panel-heading">
     <h3 class="text-center">Businesses</h3>
   </div>
   <div class="panel-body">

 <form  action="{%url 'establishment'%}" method="post" enctype="multipart/form-data">
   {%csrf_token%}

   {% bootstrap_form form %}
   <input type="submit" class="btn btn-success btn-lg" value="create">
 </form>
</div>
</div>
</body>
</html>
{% endblock %}
